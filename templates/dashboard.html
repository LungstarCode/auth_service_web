<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Firebase Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Dashboard</h1>
        <p class="text-center mb-4">Welcome, {{ user.email }}!</p>
        <p class="text-center mb-4">This is your dashboard. You are successfully logged in.</p>
        <a href="{{ url_for('logout') }}" class="block text-center bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</a>
    </div>
</body>
</html>
